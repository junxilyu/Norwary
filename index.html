<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI待办App原型v2.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.303.0/font/lucide.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .phone-frame {
            width: 390px;
            height: 844px;
            border-radius: 55px;
            padding: 20px;
            background: #000;
            position: relative;
            margin: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 40px;
            overflow: hidden;
            background: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold mb-8 text-center">AI待办App原型v2.2</h1>
    <div class="flex flex-wrap justify-center gap-8">
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="home.html" title="首页"></iframe>
            </div>
        </div>
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="calendar.html" title="日历"></iframe>
            </div>
        </div>
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="stats.html" title="统计"></iframe>
            </div>
        </div>
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="community.html" title="社区"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
